<ion-content class="bg_color">
  <div id="sign-in-button"></div>
	<div class="banner">
		<div class="logo_box">
			<img src="assets/images/logo.png">
		</div>
		<div class="welcome_text ion-text-center">
			<h2>{{'welcome' |  translate }}</h2>		
    </div>
    <div id="sign-in-button"></div>
    <ion-select [interfaceOptions]="customPopoverOptions" class="select-list" interface="popover" placeholder="Select One" [(ngModel)]="selectedLanguage" (ionChange)="languageChanged()">
      <ion-select-option value="en">English</ion-select-option>
      <ion-select-option value="ta">தமிழ்(Tamil)</ion-select-option>
      <ion-select-option value="hi">हिन्दी(Hindi)</ion-select-option>
      <ion-select-option value="te">తెలుగు(Telugu)</ion-select-option>
      <ion-select-option value="ma">മലയാളം(Malayalam)</ion-select-option>
      <ion-select-option value="ka">ಕನ್ನಡ(Kannada)</ion-select-option>
    </ion-select>

		<div class="form" style="padding-bottom: 12%;">
			<ion-list lines="inset">
        <ion-item lines="inset">                    
          <ion-input autofocus="true" clearInput="true" class="ion-text-center" type="text" placeholder="{{'userName' | translate}}" [(ngModel)]="userName" value="" ></ion-input>
				</ion-item>
				<ion-item lines="inset">          
          <ion-select value="ind" okText="Okay" cancelText="Dismiss">
            <ion-select-option value="ind">+91</ion-select-option>              
          </ion-select>
          <ion-input class="ion-text-center" clearInput="true" type="number" placeholder="{{'userPhoneNumber' | translate}}" [(ngModel)]="phoneNumber" value="" ></ion-input>
				</ion-item>
        <ion-button size="large" shape="block" class="btn" style="padding-top: 5%; height: 60px;" (click)="sendOTP()" [disabled]="!phoneNumber || !userName">{{'sendOTP' | translate}}</ion-button>        
			</ion-list>
    </div>   
  </div>
  <div>
    <p class="ion-text-center" style="font-size: 0.50em;">This site is protected by reCAPTCHA and the Google
      <a href="https://policies.google.com/privacy">Privacy Policy</a> and
      <a href="https://policies.google.com/terms">Terms of Service</a> apply.<p>    
</div>
</ion-content>
